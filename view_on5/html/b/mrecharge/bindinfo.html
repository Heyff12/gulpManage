<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写会员信息</title>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <script>window.PointerEvent = void 0</script>
    <script type="text/javascript" src="../../../static_dest/static/new/js/plug/flexible.debug.js"></script>
    <link rel="stylesheet" href="../../../static_dest/static/new/css/manual_bindinfo.css">
</head>
<body>
<div id="wap" class="js_bindinfo">
    <input class="js_hidden_first" type="hidden" value="0" />
    <input class="js_grid_index" name="grid_index" type="hidden" value="" />
    <section class="section_reg">
        <dl class="hang dt_no">
            <dt></dt>
            <dd>
                <input class="text text_shot2 js_message_tel" type="text" value="" placeholder="请输入顾客手机号" name="mobile" />
                <p class="entycode" id="get_entycode_disable" data-clicked='false' data-haveClick="false">
                    <span class="get_entycode js_get_entycode">获取验证码</span>
                    <span class="show_entycode js_show_entycode"><i class="i_normal">61</i>秒后重发</span>
                </p>
            </dd>
        </dl>
        <dl class="hang dt_no">
            <dt></dt>
            <dd>
                <input type="text" name="" value="" class="text js_code" placeholder="请输入验证码" />
            </dd>
        </dl>
    </section>
    <p class="reg_title">以下两项可以选填</p>
    <section class="section_reg">
        <dl class="hang">
            <dt>姓名<span class="right_arrow"><i class="i_normal">!</i></span></dt>
            <dd>
                <input class="text js_message_name" type="text" value="" placeholder="请留下顾客的真实姓名" name="name" />
            </dd>
        </dl>
        <dl class="hang">
            <dt>生日<span class="right_arrow"><i class="i_normal">!</i></span></dt>
            <dd>
                <input type="hidden" name="birthday" id="birthday" value="" />
                <input class="text text_shot js_message_birth" type="text" value="" placeholder="" readonly="readonly" data-year="" data-month="" data-day="" />
            </dd>
        </dl>
    </section>
    <section class="section_footer">
        <!--<span class="content_sub js_alert_message" style="display: none;">确认</span>-->
        <span class="content_sub disa js_nextBut" style="display: block;">确认</span>
    </section>
</div>
<div class="ios_select_container"></div>

<script src="../../../static_dest/static/new/js/require.2.1.11.min.js" type="text/javascript" data-main="../../../static_dest/static/new/js/b/manual_bindinfo.js" defer async="true"></script>
</body>
</html>
